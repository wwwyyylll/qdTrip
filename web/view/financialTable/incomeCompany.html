@@include('../../inc-header.html', {"title": "公司总收益"})
@@include('../../top-nav.html')
@@include('../../left-nav.html')
<main class="app-content">
  <div class="app-title">
    <div>
      <h1><i class="fa fa-th-list"></i> 公司总收益</h1>
    </div>
    <ul class="app-breadcrumb breadcrumb side">
      <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
      <li class="breadcrumb-item">Tables</li>
      <li class="breadcrumb-item active"><a href="#">公司总收益</a></li>
    </ul>
  </div>
    <div class="row" style="margin-top: 10px">
        <!--数据表格modelBuilder.js-->
        <div class="col-lg-12" style="width: 97%">
            <ul class="nav nav-tabs">
                <li class="active" style="height: 28px">
                    <a href="#qh1" id="headerTab1" data-toggle="tab" style="outline:none;background: #ffffff;color: orange;cursor: pointer">毛利润</a>
                </li>
                <li class="active" style="height: 28px">
                    <a href="#qh2" id="headerTab2" data-toggle="tab" style="outline:none;background: #ffffff;cursor: pointer">净利润</a>
                </li>
                <li class="active" style="height: 28px">
                    <a href="#qh3" id="headerTab3" data-toggle="tab" style="outline:none;background: #ffffff;cursor: pointer">服务费</a>
                </li>
            </ul>
            <div class="tab-content" id="tabContent">
                <div class="row">
                    <div class="col-md-12">
                        <div class="tile">
                            <div class="tile-body">
                                <div class="form-row">
                                    <div class="col-6">
                                        <div class="tile">
                                            <h5 id="resultText"></h5>
                                            <div class="embed-responsive embed-responsive-16by9">
                                                <canvas class="embed-responsive-item" id="pieChartDemo"></canvas>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<script id="resultDiv" type="text/html">
  <% for(var i=0;i< dataArr.length;i++){ %>
     <% if(dataArr[i].label=="totalMoney"){ %>
     <div class="form-row" style="margin-bottom: 5px;color:<%= dataArr[i].color %>">
         <div style="width: 105px"><i class="fa fa-pie-chart" aria-hidden="true" style="margin-right:5px;color:<%= dataArr[i].color %>"></i><%= dataArr[i].labelText %></div>
         <div><%= dataArr[i].money %>元</div>
     </div>
     <% }else{ %>
     <div class="form-row" style="margin-bottom: 5px;color:<%= dataArr[i].color %>">
         <div style="width: 105px"><i class="fa fa-pie-chart" aria-hidden="true" style="margin-right:5px;color:<%= dataArr[i].color %>"></i><%= dataArr[i].labelText %></div>
         <div><%= dataArr[i].money %>元&nbsp;&nbsp;&nbsp;<%= dataArr[i].percent %>%</div>
     </div>
     <% } %>
  <% } %>
</script>
<script type="text/javascript" src="/public/js/plugins/chart.js"></script>
<script data-main="/public/js/module/financialTable/incomeCompany"></script>
@@include('../../inc-footer.html')
