@@include('../../inc-header.html', {"title": "新年开红包活动列表"})
@@include('../../top-nav.html')
@@include('../../left-nav.html')
<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i> 新年开红包活动列表</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">Tables</li>
            <li class="breadcrumb-item active"><a href="#">新年开红包活动列表</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="row" style="margin-bottom:20px ">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                            <input type="text" class="form-control" id="searchCont" autocomplete="off" style="width:60%">
                            <button class="btn btn-secondary" type="button" id="selectsearchlabel">会员ID</button>
                            <div class="btn-group" role="group">
                                <button class="btn btn-primary dropdown-toggle" id="btnGroupDrop1" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item searchlabel" href="#">会员ID</a>
                                    <a class="dropdown-item searchlabel" href="#">分享人ID</a>
                                </div>
                            </div>
                        </div>
                        <div class="btn-group" style="margin-left:1%">
                            <div id="search" class="btn btn-primary" style="outline:none">提交搜索</div>
                        </div>
                    </div>
                </div>
                <div class="tile-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered" id="sampleTable"></table>
                        <div id="visaPagination" class="d-flex justify-content-end">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- 列表模板 -->
<script id="visaListItem" type="text/html">
    <thead>
    <tr>
        <th>ID</th>
        <th>会员ID</th>
        <th>会员昵称</th>
        <th>分享人ID</th>
        <th>分享人昵称</th>
        <th>红包金额</th>
        <th>开红包时间</th>
    </tr>
    </thead>
    <tbody>
    <% if (dataArr.length > 0) { %>
    <% for (var i = 0; i < dataArr.length; i++) { %>
    <tr data-id="<%= dataArr[i].id %>">
        <td><%= dataArr[i].id %></td>
        <td><%= dataArr[i].userId %></td>
        <td><%= dataArr[i].nickName %></td>
        <td><%= dataArr[i].shareUserId %></td>
        <td><%= dataArr[i].shareNickName %></td>
        <td><% if(dataArr[i].price){ %><%= dataArr[i].price %>元<% } %></td>
        <td><%= dataArr[i].createTime %></td>
    </tr>
    <% } %>
    <% } else { %>
    <tr>
        <td colspan="8">没有符合条件的记录</td>
    </tr>
    <% } %>
    </tbody>
</script>
<script data-main="/public/js/module/activity/redPacket"></script>
@@include('../../inc-footer.html')
