@@include('../../inc-header.html', {"title": "警告信息"})
@@include('../../top-nav.html')
@@include('../../left-nav.html')
<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i> 警告信息</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">Tables</li>
            <li class="breadcrumb-item active"><a href="#">警告信息</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body" style="border:1px solid #e7eaec">
                    <div class="ibox-title">
                        <h5>警告消息列表</h5>
                    </div>
                    <div class="ibox-content fs-4" id="sampleTable"></div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- 列表模板 -->
<script id="visaListItem" type="text/html">
    <table class="table">
        <tbody>
        <% if (dataArr.length > 0) { %>
        <% for (var i = 0; i < dataArr.length; i++) { %>
        <tr data-id="<%= dataArr[i].id %>">
            <td class="text-left">
                <% if (dataArr[i].type == 1) { %>
                <a style="text-decoration: underline" target="_blank" href="@@HOSTview/mall/goodsShortageRegistration.html?warn=1"><%= dataArr[i].title %><span style="color:red">【<%= dataArr[i].cnt %>条】</span></a>
                <% }else if(dataArr[i].type == 2){ %>
                <a style="text-decoration: underline" target="_blank" href="@@HOSTview/mall/categoryRelation.html?warn=1"><%= dataArr[i].title %><span style="color:red">【<%= dataArr[i].cnt %>条】</span></a>
                <% }else if(dataArr[i].type == 3){ %>

                <% }else{ %>
                <%= dataArr[i].title %><span style="color:red">【<%= dataArr[i].cnt %>人】</span>
                <% } %>
            </td>
        </tr>
        <% } %>
        <% } else { %>
        <tr>
            <td colspan="8">没有符合条件的记录</td>
        </tr>
        <% } %>
        </tbody>
    </table>
</script>
<script data-main="/public/js/module/system/warn"></script>
@@include('../../inc-footer.html')
