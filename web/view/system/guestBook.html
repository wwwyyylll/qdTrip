@@include('../../inc-header.html', {"title": "镇长信箱"})
@@include('../../top-nav.html')
@@include('../../left-nav.html')
<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i> 镇长信箱</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">Tables</li>
            <li class="breadcrumb-item active"><a href="#">镇长信箱</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="row" style="margin-bottom:20px;display: none">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                            <input type="text" class="form-control" id="searchCont" autocomplete="off" style="width:60%">
                            <button class="btn btn-secondary" type="button" id="selectsearchlabel">标题</button>
                            <div class="btn-group" role="group">
                                <button class="btn btn-primary dropdown-toggle" id="btnGroupDrop1" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item searchlabel" href="#">标题</a>
                                </div>
                            </div>
                        </div>
                        <div class="btn-group" style="margin-left:1%">
                            <div id="search" class="btn btn-primary" style="outline:none">提交搜索</div>
                        </div>
                        <div class="btn-group" style="float:right">
                            <button id="addModal" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="outline:none;margin-left: 3px">新增</button>
                        </div>
                    </div>
                </div>
                <div class="tile-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered" id="sampleTable"></table>
                        <div id="visaPagination" class="d-flex justify-content-end">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- 列表模板 -->
<script id="visaListItem" type="text/html">
    <thead>
    <tr>
        <th>ID</th>
        <th>用户昵称</th>
        <th>提交时间</th>
        <th style="width:25%;word-wrap: break-word;word-break:break-all;">内容</th>
        <th style="width:25%;word-wrap: break-word;word-break:break-all;">回复内容</th>
        <th>回复时间</th>
        <th class="em-min-7">
            <div class="dropdown">
                <span class="dropdown-toggle" id="dropStatus" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <%= statusText %>
                </span>
                <div class="dropdown-menu" aria-labelledby="dropStatus" id="dropStatusOptions">
                    <a class="dropdown-item" href="javascript:" data-id="">所有</a>
                    <a class="dropdown-item" href="javascript:" data-id="1">待回复</a>
                    <a class="dropdown-item" href="javascript:" data-id="2">已回复</a>
                </div>
            </div>
        </th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <% if (dataArr.length > 0) { %>
    <% for (var i = 0; i < dataArr.length; i++) { %>
    <tr data-id="<%= dataArr[i].id %>">
        <td><%= dataArr[i].id %></td>
        <td>
            <a style="text-decoration: underline" target="_blank" href="@@HOSTview/account/userDetails.html?id=<%= dataArr[i].userId %>"><%= dataArr[i].nickName %></a>
        </td>
        <td><%= dataArr[i].createTime %></td>
        <td style="width:25%;word-wrap: break-word;word-break:break-all;"><%= dataArr[i].content %></td>
        <td style="width:25%;word-wrap: break-word;word-break:break-all;"><%= dataArr[i].replyContent %></td>
        <td><%= dataArr[i].replyTime %></td>
        <td><%- dataArr[i].statusText + " / " + dataArr[i].unReadText %></td>
        <td>
            <div class="d-flex flex-wrap justify-content-center">
                <%- dataArr[i].materialButtonGroup %>
            </div>
        </td>
    </tr>
    <% } %>
    <% } else { %>
    <tr>
        <td colspan="8">没有符合条件的记录</td>
    </tr>
    <% } %>
    </tbody>
</script>
<!--Modal新增,编辑，查看-->
<script id="modalDiv" type="text/html">
    <form id="visaPassportForm" disabled="true">
        <fieldset>
            <input type="hidden" name="id" value="<%= dataArr.id %>">
            <div class="form-row">
                <div class="col-10">
                    <div class="form-row" style="margin-bottom: 15px">
                        <div class="col-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">提交人</span>
                                </div>
                                <input type="text" name="nickName" value="<%= dataArr.nickName %>" class="form-control" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="form-row" style="margin-bottom: 15px">
                        <div class="col-12">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">提交时间</span>
                                </div>
                                <input type="text" name="createTime" value="<%= dataArr.createTime %>" class="form-control" disabled>
                            </div>
                        </div>
                    </div>
                </div>
                <% if (dataArr.avatar !='') { %>
                <div class="col-2">
                    <div>
                        <img src="<%= dataArr.avatar %>" alt="" style="display: inline-block;width:100px;height: 90px">
                    </div>
                </div>
                <% } else { %>
                <div class="col-2">
                    <div>
                        <img src="http://xn--0zwv61a3umlc.xn--tfr330an9v.com/public/img/background/newlist-header.png" alt="" style="display: inline-block;width:100px;height: 90px">
                    </div>
                </div>
                <% } %>
            </div>
            <div class="form-row" style="margin-bottom: 15px">
                <div class="col-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">回复内容</span>
                        </div>
                        <textarea style="resize:vertical;min-height: 54px" class="form-control" name="content" placeholder="请输入回复内容" required></textarea>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</script>
<script data-main="/public/js/module/system/guestBook"></script>
