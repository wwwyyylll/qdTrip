@@include('../../inc-header.html', {"title": "标签管理"})
@@include('../../top-nav.html')
@@include('../../left-nav.html')
<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i> 标签管理</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">Tables</li>
            <li class="breadcrumb-item active"><a href="#">标签管理</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="row" style="margin-bottom:20px ">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="btn-group" role="group" aria-label="Button group with nested dropdown">
                            <input type="text" class="form-control" id="searchCont" autocomplete="off" style="width:60%">
                            <button class="btn btn-secondary" type="button" id="selectsearchlabel">名称</button>
                            <div class="btn-group" role="group">
                                <button class="btn btn-primary dropdown-toggle" id="btnGroupDrop1" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                                <div class="dropdown-menu dropdown-menu-right">
                                    <a class="dropdown-item searchlabel" href="#">名称</a>
                                </div>
                            </div>
                        </div>
                        <div class="btn-group" style="margin-left:1%">
                            <div id="search" class="btn btn-primary" style="outline:none">提交搜索</div>
                        </div>
                        <div class="btn-group" style="float:right">
                            <button id="addModal" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="outline:none;margin-left: 3px">新增</button>
                        </div>
                    </div>
                </div>
                <div class="tile-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered" id="sampleTable"></table>
                        <div id="visaPagination" class="d-flex justify-content-end">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<!-- 列表模板 -->
<script id="visaListItem" type="text/html">
    <thead>
    <tr>
        <th>ID</th>
        <th>名称</th>
        <th class="em-min-7">
            <div class="dropdown">
                <span class="dropdown-toggle" id="dropType" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <%= typeText %>
                </span>
                <div class="dropdown-menu" aria-labelledby="dropType" id="dropTypeOptions">
                    <a class="dropdown-item" href="javascript:" data-id="">所有</a>
                    <a class="dropdown-item" href="javascript:" data-id="1">带货平台</a>
                    <a class="dropdown-item" href="javascript:" data-id="2">主播性质</a>
                </div>
            </div>
        </th>
        <th>颜色1（左边RGB）</th>
        <th>颜色2（右边RGB）</th>
        <th>图片</th>
        <th class="em-min-7">
            <div class="dropdown">
                <span class="dropdown-toggle" id="dropStatus" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <%= statusText %>
                </span>
                <div class="dropdown-menu" aria-labelledby="dropdownVisaStatus" id="dropStatusOptions">
                    <a class="dropdown-item" href="javascript:" data-id="">所有</a>
                    <a class="dropdown-item" href="javascript:" data-id="1">有效</a>
                    <a class="dropdown-item" href="javascript:" data-id="2">无效</a>
                </div>
            </div>
        </th>
        <th>创建时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <% if (dataArr.length > 0) { %>
    <% for (var i = 0; i < dataArr.length; i++) { %>
    <tr data-id="<%= dataArr[i].id %>">
        <td><%= dataArr[i].id %></td>
        <td><%= dataArr[i].name %></td>
        <td><%- dataArr[i].typeText %></td>
        <td>
            <span style="color:#<%= dataArr[i].color1 %>"><%= dataArr[i].color1 %></span>
        </td>
        <td>
            <span style="color:#<%= dataArr[i].color2 %>"><%= dataArr[i].color2 %></span>
        </td>
        <td>
            <% if(dataArr[i].pic){ %>
            <a href="<%= dataArr[i].pic %>" target="_blank">
                <img src="<%= dataArr[i].pic %>" style="display: inline-block;width:100px;height: 50px">
            </a>
            <% } %>
        </td>
        <td><%- dataArr[i].statusText %></td>
        <td><%= dataArr[i].createTime %></td>
        <td>
            <div class="d-flex flex-wrap justify-content-center">
                <%- dataArr[i].materialButtonGroup %>
            </div>
        </td>
    </tr>
    <% } %>
    <% } else { %>
    <tr>
        <td colspan="9">没有符合条件的记录</td>
    </tr>
    <% } %>
    </tbody>
</script>
<!--Modal新增,编辑，查看主播-->
<script id="modalDiv" type="text/html">
    <form id="visaPassportForm" disabled="true">
        <fieldset>
            <input type="hidden" name="id" value="<%= dataArr.id %>">
            <div class="form-row" style="margin-bottom: 5px">
                <div class="col-12">
                    <h5 class="imgSizeMessage" style="color: red">
                        提示：颜色color1是左边的RGB,颜色color2是右边的RGB
                    </h5>
                </div>
            </div>
            <div class="form-row" style="margin-bottom: 15px">
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">名称</span>
                        </div>
                        <input type="text" name="name" placeholder="请输入名称" value="<%= dataArr.name %>" class="form-control" required>
                    </div>
                </div>
                <div class="col-4">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">类型</span>
                        </div>
                        <select name="type" class="form-control" required>
                            <option value="">请选择</option>
                            <option value="1" <% if(dataArr.type==1){ %> selected <% } %>>带货平台</option>
                            <option value="2" <% if(dataArr.type==2){ %> selected <% } %>>主播性质</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="colorDiv" <% if(dataArr.type==1){ %> style="display:block" <% }else{ %> style="display:none" <% } %>>
                <div class="form-row" style="margin-bottom: 15px">
                    <div class="col-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">color1</span>
                            </div>
                            <input type="text" name="color1" placeholder="请输入左边的RGB" value="<%= dataArr.color1 %>" class="form-control" <% if(dataArr.type==1){ %>  required <% } %>>
                        </div>
                    </div>
                    <div class="col-4">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">color2</span>
                            </div>
                            <input type="text" name="color2" placeholder="请输入右边的RGB" value="<%= dataArr.color2 %>" class="form-control"<% if(dataArr.type==1){ %>  required <% } %>>
                        </div>
                    </div>
                </div>
            </div>
            <div class="fileDiv" <% if(dataArr.type==2){ %> style="display:block" <% }else{ %> style="display:none" <% } %>>
                <div class="form-row uploadFile" style="margin-bottom: 15px">
                    <div class="col-5">
                        <div class="input-group">
                            <span style="margin-top:6px;margin-right: 10px">上传图片</span>
                            <label class="file-label btn btn-primary mb-0 mr-2"><input type="file" name="avatar1" class="uploadImg d-none">选择图片文件</label>
                            <button type="button" class="btn btn-default avatarUpload" disabled>上传文件</button>
                        </div>
                    </div>
                    <div class="col-7">
                        <div class="input-group">
                            <% if (dataArr.pic) { %>
                            <h6 class="imgUrl">
                                <a target='_blank' href='<%= dataArr.pic %>'>
                                    <img src="<%= dataArr.pic %>" style="display: inline-block;width:100px;height: 33px;">
                                </a>
                            </h6>
                            <% } else { %>
                            <h6 style="margin-top: 9px" class="imgUrl"><span style="color:red">暂无图片</span></h6>
                            <% } %>
                            <input type="hidden" name="pic" value="<%= dataArr.pic %>">
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</script>
<script data-main="/public/js/module/account/anchorTag"></script>
