<!--订单信息模板-->
<script id="orderMessage" type="text/html">
    <div style="padding: 20px; border: 1px solid lightgray;background: #f2f2f2;margin-bottom: 30px;">
        <div class="row" style="margin-bottom: 10px">
            <div class="col-4">
                <h5>订单信息&nbsp; (<%- dataArr.statusText %>)
                <% if(dataArr.requestMemo!=''){ %> <span style="color: red">(<%= dataArr.requestMemo %>)</span>  <% } %>
                </h5>
            </div>
        </div>
        <div class="row" style="margin-bottom: 20px">
            <div class="col-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">订单ID</span>
                    </div>
                    <input id="orderId" type="text" name="id" value="<%= dataArr.id %>" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">订单号</span>
                    </div>
                    <input type="text" name="orderNo" placeholder="" value="<%= dataArr.orderNo %>" class="form-control">
                </div>
            </div>
            <div class="col-3">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">数量</span>
                    </div>
                    <input type="text" name="num" placeholder="" value="<%= dataArr.num %>" class="form-control">
                </div>
            </div>
            <!--<div class="col-3">-->
                <!--<div class="input-group">-->
                    <!--<div class="input-group-prepend">-->
                        <!--<span class="input-group-text">抵扣能量</span>-->
                    <!--</div>-->
                    <!--<input type="text" name="deductionThinkingEnergy" placeholder="" value="<%= dataArr.deductionThinkingEnergy %>" class="form-control">-->
                <!--</div>-->
            <!--</div>-->
        </div>
        <div class="row" style="margin-bottom: 20px">
            <div style="width: 20%;padding: 0 15px">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">商品总价</span>
                    </div>
                    <input type="text" name="goodsAmount" value="<%= dataArr.goodsAmount %>" class="form-control">
                    <div class="input-group-prepend">
                        <span class="input-group-text">元</span>
                    </div>
                </div>
            </div>
            <div style="width: 20%;padding: 0 15px">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">快递费</span>
                    </div>
                    <input type="text" name="expressFee" value="<%= dataArr.expressFee %>" class="form-control">
                    <div class="input-group-prepend">
                        <span class="input-group-text">元</span>
                    </div>
                </div>
            </div>
            <div style="width: 20%;padding: 0 15px">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">奖励金</span>
                    </div>
                    <input type="text" name="popularizeGoodsCommission" placeholder="" value="<%= dataArr.popularizeGoodsCommission %>" class="form-control">
                    <div class="input-group-prepend">
                        <span class="input-group-text">元</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 20px">
            <div style="width: 20%;padding: 0 15px">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">订单总价</span>
                    </div>
                    <input type="text" name="totalAmount" placeholder="" value="<%= dataArr.totalAmount %>" class="form-control">
                    <div class="input-group-prepend">
                        <span class="input-group-text">元</span>
                    </div>
                </div>
            </div>
            <div style="width: 20%;padding: 0 15px">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">钱包抵扣</span>
                    </div>
                    <input type="text" name="deductionWalletPrice" placeholder="" value="<%= dataArr.deductionWalletPrice %>" class="form-control">
                    <div class="input-group-prepend">
                        <span class="input-group-text">元</span>
                    </div>
                </div>
            </div>
            <div style="width: 20%;padding: 0 15px">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">实付款</span>
                    </div>
                    <input type="text" name="actualTotalAmount" placeholder="" value="<%= dataArr.actualTotalAmount %>" class="form-control">
                    <div class="input-group-prepend">
                        <span class="input-group-text">元</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 20px">
            <div class="col-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">下单时间</span>
                    </div>
                    <input type="text" name="createTime" placeholder="" value="<%= dataArr.createTime %>" class="form-control">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">付款时间</span>
                    </div>
                    <input type="text" name="payTime" placeholder="" value="<%= dataArr.payTime %>" class="form-control">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">发货时间</span>
                    </div>
                    <input type="text" name="deliveryTime" placeholder="" value="<%= dataArr.deliveryTime %>" class="form-control">
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 20px">
            <div class="col-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">物流公司</span>
                    </div>
                    <input type="text" name="expressCompany" value="<%= dataArr.expressCompany %>" class="form-control">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">快递单号</span>
                    </div>
                    <input type="text" name="expressNumber" value="<%= dataArr.expressNo %>" class="form-control">
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 20px">
            <div class="col-6">
                <% if (dataArr.canComplete==1) { %>
                <button class="btn btn-primary" type="button" data-operate="complete">完成</button>
                <% } %>
                <% if (dataArr.canDeliver==1) { %>
                <button class="btn btn-primary" type="button" data-operate="deliver">发货</button>
                <% } %>
                <% if (dataArr.canSubmitSupplier==1) { %>
                <button class="btn btn-primary" type="button" data-operate="supplier">供应商接单</button>
                <% } %>
                <% if (dataArr.canRefund==1) { %>
                <button class="btn btn-danger" type="button" data-operate="refund">申请退款</button>
                <% } %>
            </div>
        </div>
    </div>
</script>
<!-- 供应商接单 Modal-->
<script id="supplierModal" type="text/html">
    <form id="supplierForm" disabled="true">
        <fieldset>
            <input type="hidden" name="id" value="<%= dataArr.id %>">
            <div class="form-row" style="margin-bottom: 15px">

                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">ID</span>
                        </div>

                </div>
            </div>
            <div class="form-row" style="margin-bottom: 15px">
                <div class="col-12">

                            <span class="input-group-text">商品总价</span>
                        </div>
                        <input disabled type="text" value="<%= dataArr.goodsAmount %>" class="form-control">
                        <div class="input-group-prepend">
                            <span class="input-group-text">元</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row" style="margin-bottom: 15px">
                <div class="col-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">快递费</span>
                        </div>
                        <input disabled type="text" value="<%= dataArr.expressFee %>" class="form-control">
                        <div class="input-group-prepend">
                            <span class="input-group-text">元</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row" style="margin-bottom: 15px">
                <div class="col-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">总价</span>
                        </div>
                        <input disabled type="text" value="<%= dataArr.totalAmount %>" class="form-control">
                        <div class="input-group-prepend">
                            <span class="input-group-text">元</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row" style="margin-bottom: 15px">
                <div class="col-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">钱包抵扣</span>
                        </div>
                        <input disabled type="text" value="<%= dataArr.deductionWalletPrice %>" class="form-control">
                        <div class="input-group-prepend">
                            <span class="input-group-text">元</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row" style="margin-bottom: 15px">
                <div class="col-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" style="color: red">实付款</span>
                        </div>
                        <input disabled type="text" value="<%= dataArr.actualTotalAmount %>" class="form-control">
                        <div class="input-group-prepend">
                            <span class="input-group-text">元</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row" style="margin-bottom: 15px">
                <div class="col-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">购买数量</span>
                        </div>
                        <input disabled type="text" value="<%= dataArr.num %>" class="form-control">
                    </div>
                </div>
            </div>
            <div class="form-row" style="margin-bottom: 15px">
                <div class="col-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">供应商是否接单</span>
                        </div>
                        <select name="isAccept" class="form-control">
                            <option value="1">接单</option>
                            <option value="2">不接单</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-row amountDiv" style="margin-bottom: 15px">
                <div class="col-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">金额</span>
                        </div>
                        <input type="text" name="amount" placeholder="请输入金额" value="" class="form-control amount" required>
                        <div class="input-group-prepend">
                            <span class="input-group-text">元</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-row reasonDiv" style="margin-bottom: 15px;display: none">
                <div class="col-12">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">原因</span>
                        </div>
                        <input type="text" placeholder="请输入不接单原因" value="" class="form-control reason">
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</script>

<!--操作日志模板-->
<script id="logList" type="text/html">
    <table class="table table-hover table-bordered" id="logTable">
        <thead>
        <tr>
            <th>操作人</th>
            <th>操作人类型</th>
            <th>状态</th>
            <th>操作内容</th>
            <th>操作时间</th>
        </tr>
        </thead>
        <tbody>
        <% if (dataArr.logArr.length > 0) { %>
        <% for (var i = 0; i < dataArr.logArr.length; i++) { %>
        <tr>
            <td><%= dataArr.logArr[i].name %></td>
            <td><%= dataArr.logArr[i].userTypeText %></td>
            <td><%- dataArr.logArr[i].sourceText %></td>
            <% if (dataArr.logArr[i].source == 3) { %>
            <td>
                <div>快递公司：<%= dataArr.logArr[i].contentArr.expressCompany %></div>
                <div style="color: green">快递单号：<%= dataArr.logArr[i].contentArr.expressNo %></div>
            </td>
            <% }else if(dataArr.logArr[i].source == 5){ %>
            <td>
                <div>退款金额&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.amount %>元</div>
                <div>数量&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.num %></div>
                <!--<div>返还能量&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.returnThinkingEnergy %></div>-->
                <div style="color: red">退款原因&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.reason %></div>
            </td>
            <% }else if(dataArr.logArr[i].source == 7){ %>
            <td>
                <% if(dataArr.logArr[i].contentArr.isAccept==1){ %>
                <div style="color: green">商家已接单</div>
                <% }else{ %>
                <div style="color: red">商家不接单，原因：<%= dataArr.logArr[i].contentArr.reason %></div>
                <% } %>
            </td>
            <% }else if(dataArr.logArr[i].source == 8){ %>
            <td>
                <div>退款金额&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.amount %>元</div>
                <div>退回钱包&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.returnWalletPrice %>元</div>
                <div>退款数量&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.num %></div>
                <!--<div>返还能量&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.returnThinkingEnergy %></div>-->
                <div style="color: red">退款原因&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.reason %></div>
            </td>
            <% }else{ %>
            <td><%= dataArr.logArr[i].content %></td>
            <% } %>
            <td><%= dataArr.logArr[i].createTime %></td>
        </tr>
        <% } %>
        <% } else { %>
        <tr>
            <td colspan="10">没有符合条件的记录</td>
        </tr>
        <% } %>
        </tbody>
    </table>
</script>
