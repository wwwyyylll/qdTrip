<script id="orderMessage" type="text/html">

            <div class="col-4">
                <h5>订单信息&nbsp; (<%- dataArr.statusText %>)

            </div>
        </div>
        <div class="row" style="margin-bottom: 20px">

                        <span class="input-group-text">元</span>

                </div>
            </div>
            <div style="width: 20%;padding: 0 15px">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">抵扣价</span>
                    </div>
                    <input type="text" name="deductionPrice" placeholder="" value="<%= dataArr.deductionPrice %>" class="form-control">
                    <div class="input-group-prepend">
                        <span class="input-group-text">元</span>
                    </div>
                </div>
            </div>
            <div style="width: 20%;padding: 0 15px">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">总价</span>
                    </div>
                    <input type="text" name="totalAmount" placeholder="" value="<%= dataArr.totalAmount %>" class="form-control">
                    <div class="input-group-prepend">
                        <span class="input-group-text">元</span>
                    </div>
                </div>
            </div>
            <div style="width: 20%;padding: 0 15px">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">实付款</span>
                    </div>
                    <input type="text" name="actualTotalAmount" placeholder="" value="<%= dataArr.actualTotalAmount %>" class="form-control">
                    <div class="input-group-prepend">
                        <span class="input-group-text">元</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="margin-bottom: 20px">

                    </div>
                    <input type="text" name="createTime" placeholder="" value="<%= dataArr.createTime %>" class="form-control">
                </div>
            </div>
            <div class="col-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">付款时间</span>
                    </div>
                    <input type="text" name="payTime" placeholder="" value="<%= dataArr.payTime %>" class="form-control">

            <div class="col-4">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">物流公司</span>

                        <span class="input-group-text">快递单号</span>
                    </div>
                    <input type="text" name="expressNumber" value="<%= dataArr.expressNo %>" class="form-control">
                </div>
            </div>

            <div class="col-6">
                <% if (dataArr.canComplete==1) { %>
                <button class="btn btn-primary" type="button" data-operate="complete">完成</button>
                <% } %>
                <% if (dataArr.canDeliver==1) { %>
                <button class="btn btn-primary" type="button" data-operate="deliver">发货</button>
                <% } %>
                <% if (dataArr.canSubmitSupplier==1) { %>
                <button class="btn btn-primary" type="button" data-operate="supplier">供应商接单</button>
                <% } %>
                <% if (dataArr.canRefund==1) { %>
                <button class="btn btn-danger" type="button" data-operate="refund">申请退款</button>
                <% } %>
            </div>
        </div>
    </div>
</script>

<!--操作日志模板-->
<script id="logList" type="text/html">
    <table class="table table-hover table-bordered" id="logTable">
        <thead>
        <tr>
            <th>操作人</th>
            <th>操作人类型</th>
            <th>状态</th>
            <th>操作内容</th>
            <th>操作时间</th>
        </tr>
        </thead>
        <tbody>
        <% if (dataArr.logArr.length > 0) { %>
        <% for (var i = 0; i < dataArr.logArr.length; i++) { %>
        <tr>
            <td><%= dataArr.logArr[i].name %></td>
            <td><%= dataArr.logArr[i].userTypeText %></td>
            <td><%- dataArr.logArr[i].sourceText %></td>
            <% if (dataArr.logArr[i].source == 3) { %>
            <td>
                <div>快递公司：<%= dataArr.logArr[i].contentArr.expressCompany %></div>
                <div style="color: green">快递单号：<%= dataArr.logArr[i].contentArr.expressNo %></div>
            </td>
            <% }else if(dataArr.logArr[i].source == 5){ %>
            <td>
                <div>退款金额&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.amount %>元</div>
                <div>数量&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.num %></div>
                <div>返还能量&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.returnThinkingEnergy %></div>
                <div style="color: red">退款原因&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.reason %></div>
            </td>
            <% }else if(dataArr.logArr[i].source == 7){ %>
            <td>
                <% if(dataArr.logArr[i].contentArr.isAccept==1){ %>
                <div style="color: green">商家已接单</div>
                <% }else{ %>
                <div style="color: red">商家不接单，原因：<%= dataArr.logArr[i].contentArr.reason %></div>
                <% } %>
            </td>
            <% }else if(dataArr.logArr[i].source == 8){ %>
            <td>
                <div>退款金额&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.amount %>元</div>
                <div>退款数量&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.num %></div>
                <div>返还能量&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.returnThinkingEnergy %></div>
                <div style="color: red">退款原因&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.reason %></div>
            </td>
            <% }else{ %>
            <td><%= dataArr.logArr[i].content %></td>
            <% } %>
