@@include('../../inc-header.html', {"title": "订单详情"})
@@include('../../top-nav.html')

<main class="app-content">
    <div class="app-title">
        <div>
            <h1><i class="fa fa-th-list"></i> 订单详情</h1>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
            <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
            <li class="breadcrumb-item">Tables</li>
            <li class="breadcrumb-item active"><a href="@@HOSTview/mall/order.html">返回订单管理</a></li>
        </ul>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="tile">
                <div class="tile-body">
                    <div id="basicMessage"></div>
                    <div class="row" style="margin-top: 10px;display: none">
                        <!--数据表格modelBuilder.js-->
                        <div class="col-lg-12" style="width: 97%">
                            <ul class="nav nav-tabs">
                                <li class="active" style="height: 28px">
                                    <a href="#qh1" id="headerTab1" data-toggle="tab" style="outline:none;color: orange;cursor: pointer">商品信息</a>
                                </li>
                                <li class="active" style="height: 28px">
                                    <a href="#qh2" id="headerTab2" data-toggle="tab" style="outline:none;cursor: pointer">收货人信息</a>
                                </li>
                                <li class="active" style="height: 28px">
                                    <a href="#qh3" id="headerTab3" data-toggle="tab" style="outline:none;cursor: pointer">操作日志</a>
                                </li>
                                <li class="active" style="height: 28px">
                                    <a href="#qh4" id="headerTab4" data-toggle="tab" style="outline:none;cursor: pointer">物流信息</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="tabContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!--操作日志模板-->
<script id="logList" type="text/html">
    <table class="table table-hover table-bordered" id="logTable">
        <thead>
        <tr>
            <th>操作人</th>
            <th>操作人类型</th>
            <th>状态</th>
            <th>操作内容</th>
            <th>操作时间</th>
        </tr>
        </thead>
        <tbody>
        <% if (dataArr.logArr.length > 0) { %>
        <% for (var i = 0; i < dataArr.logArr.length; i++) { %>
        <tr>
            <td><%= dataArr.logArr[i].name %></td>
            <td><%= dataArr.logArr[i].userTypeText %></td>
            <td><%- dataArr.logArr[i].sourceText %></td>
            <% if (dataArr.logArr[i].source == 3) { %>
            <td>
                <div>快递公司：<%= dataArr.logArr[i].contentArr.expressCompany %></div>
                <div style="color: green">快递单号：<%= dataArr.logArr[i].contentArr.expressNo %></div>
            </td>
            <% }else if(dataArr.logArr[i].source == 5){ %>
            <td>
                <div>退款金额&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.amount %>元</div>
                <div>数量&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.num %></div>
                <div>返还能量&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.returnThinkingEnergy %></div>
                <div style="color: red">退款原因&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.reason %></div>
            </td>
            <% }else if(dataArr.logArr[i].source == 7){ %>
            <td>
                <% if(dataArr.logArr[i].contentArr.isAccept==1){ %>
                <div style="color: green">商家已接单</div>
                <% }else{ %>
                <div style="color: red">商家不接单，原因：<%= dataArr.logArr[i].contentArr.reason %></div>
                <% } %>
            </td>
            <% }else if(dataArr.logArr[i].source == 8){ %>
            <td>
                <div>退款金额&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.amount %>元</div>
                <div>退款数量&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.num %></div>
                <div>返还能量&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.returnThinkingEnergy %></div>
                <div style="color: red">退款原因&nbsp;:&nbsp;<%= dataArr.logArr[i].contentArr.reason %></div>
            </td>
            <% }else{ %>
            <td><%= dataArr.logArr[i].content %></td>
            <% } %>
            <td><%= dataArr.logArr[i].createTime %></td>
        </tr>
        <% } %>
        <% } else { %>
        <tr>
            <td colspan="10">没有符合条件的记录</td>
        </tr>
        <% } %>
        </tbody>
    </table>
</script>
